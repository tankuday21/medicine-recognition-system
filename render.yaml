services:
  - type: web
    name: medicine-recognition-backend
    env: node
    plan: free
    buildCommand: npm install --prefix server
    startCommand: node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        sync: false
